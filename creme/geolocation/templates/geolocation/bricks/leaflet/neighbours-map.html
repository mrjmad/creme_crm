{% extends 'geolocation/bricks/google/neighbours-map.html' %}
{% load i18n creme_core_tags creme_bricks %}

{% block brick_extra_class %}geolocation-brick geolocation-leaflet-neighbours-brick{% endblock %}

{% block brick_script %}
    <script type="text/javascript">
         $('.brick[id="{{brick_id}}"]').on('brick-ready', function(event, brick) {
             var controller = new creme.geolocation.PersonsNeighborhoodBrick(brick, {
                 mapController: new creme.geolocation.LeafletMapController(),
                 radius: {{radius}},
                 neighboursUrl: '{% url 'geolocation__neighbours' %}',
             });
         });
    </script>
{% endblock %}

{% block brick_geomap_error %}{% endblock %}
